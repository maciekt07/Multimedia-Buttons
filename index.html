<!DOCTYPE html>

<html lang="en">

<head>

    <title>Multimedia Buttons By maciekkoks</title>
    <meta name="author" content="github.com/maciekkoks">
    <meta name="theme-color" content="#a6c5f1">
    <meta name="description" content="Multimedia Buttons Author: github.com/maciekkoks">
    <meta name="keywords" content="Multimedia Buttons, maciekkoks">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://raw.githubusercontent.com/maciekkoks/Multimedia-Buttons/main/Multimedia-Buttons/Resources/stop.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

class App extends React.Component {
  render() {
    const App = "Multimedia Buttons";
    const Author = "maciekkoks";
    const Mail = "maciekt07@gmail.com";
    const Github = "https://github.com/maciekkoks";
    const Year = new Date().getFullYear();
    const Features = [
      "Now Playing Spotify Song In App Title",
      "Stop All",
      "Mute",
      "Open Spotify.exe (Microsoft Store Version Only)",
      "Volume Down",
      "Volume Up",
      "Previous Track",
      "Play/Pause",
      "Next Track",
      "Skip ads button for Spotify (plz dont sue me)",
    ];

    function emoji_change() {
      const emoji = document.getElementById("emoji");
      if (emoji.innerText === "üîä") {
        emoji.innerText = "üîâ";
      } else if (emoji.innerText === "üîâ") {
        emoji.innerText = "üîà";
      } else {
        emoji.innerText = "üîä";
      }
    }

    return (
      <div id="top">
        <header>
          <h1 class="headertxt">{App}</h1>
          <p class="headerdes">
            Multimedia control application with built-in AdBlocker for Spotify
          </p>
          <div class="buttons">
            <button
              class="button1"
              onClick={() =>
                window.open(
                  "https://github.com/maciekkoks/multimedia-buttons",
                  "_blank"
                )
              }
            >
              View on github
            </button>
            <button
              class="button1"
              onClick={() =>
                window.open("App/Multimedia Buttons V1.3.5.zip", "_self")
              }
            >
              Download.zip
            </button>
          </div>
          <br />
        </header>
        <main>
          <img
            class="mainimg"
            src="https://raw.githubusercontent.com/maciekkoks/Multimedia-Buttons/Website/Img/mainimg.png"
          />

          <p class="h">‚èØ About</p>
          <p class="d">
            <b>{App}</b> [V1.3.5] made in Visual Studio using{" "}
            <a
              href="https://github.com/maciekkoks?tab=repositories&q=&type=&language=c%23&sort="
              target="_blank"
            >
              C#
            </a>{" "}
            And Windows Forms. It is a Multimedia control app with built-in{" "}
            <a href="#adblocker">AdBlocker</a> for Spotify. Application uses{" "}
            <a
              href="https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes"
              target="_blank"
            >
              Virtual Keys
            </a>
            .
          </p>
          <p>
            <a
              class="d"
              href="https://github.com/maciekkoks/Multimedia-Buttons"
              target="_blank"
            >
              ‚ûú App Repository
            </a>
            <br />

            <a
              class="d"
              href="https://github.com/maciekkoks/Multimedia-Buttons/tree/Website"
              target="_blank"
            >
              ‚ûú Website Repository
            </a>
          </p>
          <img
            class="preview"
            src="https://raw.githubusercontent.com/maciekkoks/Multimedia-Buttons/Website/Img/previewmain.png"
          />
          <p>
            First version: September 2021
            <br />
            1.3.5 version: December 2021
          </p>
          <br />
          <p class="h">
            <span id="emoji" onClick={() => emoji_change()}>
              üîä
            </span>{" "}
            Features
          </p>
          <ul class="d">
            <li>
              {Features.map((Features) => (
                <li class="d">{Features}</li>
              ))}
            </li>
          </ul>
          <br />
          <p id="adblocker" class="h">
            üìõ AdBlocker
          </p>
          <p class="d">
            AdBlocker for{" "}
            <a
              href="https://open.spotify.com/playlist/5wTHxmdjOtkOx3hfBGBdIN?si=d30b7735369746b3"
              target="_blank"
              class="spoti"
            >
              Spotify
            </a>
            &nbsp;only works for Microsoft Store version
          </p>
          <img
            class="preview"
            src="https://raw.githubusercontent.com/maciekkoks/Multimedia-Buttons/Website/Img/skipad.png"
          />
          <br />
          <br />
          <p class="d">AdBlocker Code</p>
          <img
            id="ad"
            src="https://raw.githubusercontent.com/maciekkoks/Multimedia-Buttons/Website/Img/Adcode.png"
          />

          <p class="d">
            <a
              href="https://github.com/maciekkoks/Multimedia-Buttons/tree/main/Multimedia-Buttons"
              target="_blank"
            >
              View full code
            </a>
          </p>
          <br />
          <p class="h">üêõ Issues</p>
          <p class="d">
            If you found an issue, you can report it in the{" "}
            <a
              href="https://github.com/maciekkoks/Multimedia-Buttons/issues"
              target="_blank"
            >
              github issues
            </a>
            .
          </p>
          <p class="h">üíå License</p>
          <p class="d">
            Under the <a href="LICENSE">MIT License</a>
          </p>
          <p class="d">
            ¬© 2021-{Year}{" "}
            <a href={Github} target="_blank">
              {Author}
            </a>{" "}
            - {Mail}
          </p>
          <br />
          <button
            class="backtotop"
            onClick={() => window.open("#root", "_self")}
          >
            Back To Top
          </button>
        </main>

        <footer>
          Made With üíú By{" "}
          <a href={Github} target="_blank">
            {Author}
          </a>
          <br />
        </footer>
      </div>
    );
  }
}

ReactDOM.render(<App />, document.getElementById("root"));


    </script>
<script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="maciekt07" data-description="Support me on Buy me a coffee!" data-message="" data-color="#BD5FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>

</html>
